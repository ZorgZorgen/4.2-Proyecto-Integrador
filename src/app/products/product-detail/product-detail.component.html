<div *ngIf="product$ | async as product">
    <h2>{{product.name | uppercase}}</h2>
    <img style="float:right" [src]="product.imageUrl" *ngIf="product.imageUrl" width="250" />
    <h3>{{product.description}}</h3>
    <p>Precio: {{product.price | currency:'MXN':'symbol-narrow':'.2'}}</p>
    <p>Precio fijo? {{product.fixedPrice}}</p>
    <p>Descontinuado? {{product.discontinued}}
    </p>
    <p>Ultima modificacion:
        {{product.modifiedDate | date}}</p>
    <hr />
    <p>
      <button (click)="addToCart(product)">
          Agregar al carrito
      </button> 
      <button *ngIf="showAddToFavouritesButton(product)" (click)="addToFavourites(product)">Agregar a favoritos</button>
      <button *ngIf="!showAddToFavouritesButton(product)" (click)="removeFromFavourites(product)">Quitar de favoritos</button>
      <button (click)="updateProduct(product)">Actualizar</button>
      <button (confirm)="deleteProduct(product.id)" [confirmMessage]="'Estas seguro que quieres eliminar ' + product.name + '?'">Eliminar</button>
    </p>
</div>
